<!DOCTYPE html>
<html lang="ru">
  <head>
    {% set pageTitle = "index" %}
    {% include "components/complex/head/head.html" %}

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: calc(100vh - 60px - 180px);
        margin: 0;
        padding: 60px 15px 180px;
        background-color: #1c1c1c;
        font-family: "Montserrat", sans-serif;
        font-weight: 600;
        overflow-y: auto;
      }

      h1 {
        text-align: center;
        margin: 0 0 50px;
        padding-bottom: 12px;
        font-size: 36px;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        transition: 0.4s;
      }

      h2 {
        position: relative;
        display: inline-flex;
        text-align: center;
        margin: 0 0 20px;
        padding-bottom: 12px;
        font-size: 24px;
        line-height: 1.5;
        letter-spacing: 1.5px;
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        transition: 0.4s;
      }

      h2:before {
        content: "";
        position: absolute;
        left: 0;
        bottom: 10px;
        width: 100%;
        height: 1px;
        background-color: rgba(255, 255, 255, 0.2);
      }

      ul {
        position: relative;
        width: 100%;
        margin: 0 0 50px;
        padding: 0;
        list-style: none;
      }

      li {
        margin: 0;
        text-align: center;
      }

      a {
        display: inline-block;
        margin: 0;
        padding-bottom: 24px;
        font-size: 18px;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        transition: 0.4s;
      }

      a.no-hover {
        opacity: 0.4;
      }

      a:hover {
        color: #ffffff;
        transform: scale(1.1);
      }
    </style>
  </head>

  <body>
    <h1>Список страниц</h1>

    <h2>Пример</h2>
    <ul>
      <li>
        <a class="link" href="example.html" target="_blank">Пример</a>
      </li>
    </ul>

    <script type="text/javascript">
      const allLink = document.querySelectorAll('.link');

      allLink.forEach((link) => {
        link.addEventListener('mouseenter', (e) => {
          allLink.forEach((link2) => {
            link2.classList.add('no-hover');
          });
          e.target.classList.remove('no-hover');
        });

        link.addEventListener('mouseleave', () => {
          allLink.forEach((link2) => {
            link2.classList.remove('no-hover');
          });
        });
      });
    </script>
  </body>
</html>
