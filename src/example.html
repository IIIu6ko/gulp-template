<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="description">
    <meta name="keywords" content="keywords">
    <meta name="format-detection" content="telephone=no">

    <!-- fonts preload -->
    <link rel="preload" href="fonts/roboto/roboto-v20-latin_cyrillic-regular.woff2" as="font" type="font/woff2" crossorigin>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ff0000">

    <title>example</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- scripts -->
    <script src="js/scripts.js" defer></script>

    <!--[if lte IE 10]><script src="http://phpbbex.com/oldies/oldies.js" charset="utf-8"></script><![endif]-->

    <style>
      .svg {
        width: 100px;
        height: 100px;
      }

      body > h2 {
        margin-top: 100px;
      }
    </style>
  </head>
  <body class="page">
    <h1>Примеры блоков</h1>

    <!-- begin tabs -->
    <h2>Табы</h2>
    <div class="tabs">
      <nav class="tabs__nav">
        <button class="tabs__button" onclick="openTab(event, 'London', 400)">London</button>
        <button class="tabs__button" onclick="openTab(event, 'Paris', 400)">Paris</button>
        <button class="tabs__button" onclick="openTab(event, 'Tokyo', 400)">Tokyo</button>
      </nav>
      <div class="tabs__content" id="London">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
      </div>

      <div class="tabs__content" id="Paris">
        <h3>Paris</h3>
        <p>Paris is the capital of France.1</p>
      </div>

      <div class="tabs__content" id="Tokyo">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
      </div>
    </div>
    <!-- end tabs -->

    <!-- begin svg -->
    <h2>SVG</h2>
    <svg class="svg"><use xlink:href="imgs/sprite.svg#bedrooms"></use></svg>
    <!-- end svg -->

    <!-- begin rating -->
    <h2>Рейтинг</h2>
    <div class="rating">
      <label class="rating__item">
        <input class="rating__input" type="radio" name="rating1" value="1">
        <svg class="rating__icon"><use xlink:href="imgs/sprite.svg#balloon"></use></svg>
      </label>
      <label class="rating__item">
        <input class="rating__input" type="radio" name="rating1" value="2">
        <svg class="rating__icon"><use xlink:href="imgs/sprite.svg#balloon"></use></svg>
      </label>
      <label class="rating__item">
        <input class="rating__input" type="radio" name="rating1" value="3" checked>
        <svg class="rating__icon"><use xlink:href="imgs/sprite.svg#balloon"></use></svg>
      </label>
      <label class="rating__item">
        <input class="rating__input" type="radio" name="rating1" value="4">
        <svg class="rating__icon"><use xlink:href="imgs/sprite.svg#balloon"></use></svg>
      </label>
      <label class="rating__item">
        <input class="rating__input" type="radio" name="rating1" value="5">
        <svg class="rating__icon"><use xlink:href="imgs/sprite.svg#balloon"></use></svg>
      </label>
    </div>
    <!-- end rating -->
  </body>
</html>
